                <div>

                        (ç©ºæ ¼åˆ†éš”)</label>
                    <input v-model="form.customPackages" type="text" placeholder="ä¾‹å¦‚: nginx vim curl htop"
                        class="appearance-none block w-full bg-gray-50 text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-blue-500">

                <button @click="submitTask" :disabled="loading"

                    class="w-full text-white font-bold py-3 rounded transition duration-200 flex justify-center items-center mt-6">
                    <svg v-if="loading" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white"

                        </path>

                    {{ loading ? 'äº‘ç«¯æ„å»ºä¸­...' : 'å¼€å§‹æ„å»ºç¦»çº¿åŒ…' }}

            <div class="flex flex-col h-full">

                <div

                    <a :href="downloadUrl"
                        class="inline-block bg-green-600 text-white px-8 py-3 rounded-full hover:bg-green-700 font-bold shadow-md transition transform hover:scale-105">
                        â¬‡ï¸ ç‚¹å‡»ä¸‹è½½ (.tar.gz)
                    </a>
                </div>

                <div v-if="taskStatus === 'failed'"
                    class="mt-6 text-center bg-red-50 p-4 rounded-lg border border-red-200">
                    <p class="text-red-800 font-bold">âŒ æ„å»ºå¤±è´¥</p>
                    <p class="text-sm text-red-600 mt-1">è¯·æŸ¥çœ‹ä¸‹æ–¹æ—¥å¿—äº†è§£è¯¦æƒ…</p>

            <div class="terminal" id="logBox">

                <div v-for="(log, index) in logs" :key="index">

    <script>
        const { createApp, reactive, ref, nextTick } = Vue;

        createApp({
            setup() {
                const loading = ref(false);
                const taskStatus = ref(null);
                const downloadUrl = ref('');
                const logs = ref([]);
                let pollInterval = null;

                const form = reactive({
                    distro: 'ubuntu_24_04',
                    arch: 'amd64',
                    selectedCommon: [],
                    customPackages: ''
                });

                const commonPackages = [
                    { name: 'Docker Engine (å« Compose)', val: 'docker.io docker-compose-v2' },
                    { name: 'OpenSSH Server', val: 'openssh-server' },
                    { name: 'Vim ç¼–è¾‘å™¨', val: 'vim' },
                    { name: 'Net Tools (ifconfig)', val: 'net-tools' },
                    { name: 'Curl & Wget', val: 'curl wget' },
                    { name: 'Git ç‰ˆæœ¬æ§åˆ¶', val: 'git' },
                    { name: 'Build Essential (GCC)', val: 'build-essential' },
                    { name: 'Python3 pip', val: 'python3-pip' },
                    { name: 'Unzip / Zip', val: 'unzip zip' },
                    { name: 'MariaDB Client', val: 'mariadb-client' },
                ];

                const addLog = (msg, type = 'log-info') => {
                    const time = new Date().toLocaleTimeString('en-GB', { hour12: false });
                    logs.value.push({ time, msg, class: type });
                    nextTick(() => {
                        const el = document.getElementById('logBox');
                        if (el) el.scrollTop = el.scrollHeight;
                    });
                };

                const submitTask = async () => {
                    if (form.selectedCommon.length === 0 && !form.customPackages.trim()) {
                        alert("è¯·è‡³å°‘è¾“å…¥æˆ–é€‰æ‹©ä¸€ä¸ªè½¯ä»¶åŒ…");
                        return;
                    }

                    loading.value = true;
                    taskStatus.value = 'processing';
                    downloadUrl.value = '';
                    logs.value = []; // æ¸…ç©ºæ—§æ—¥å¿—

                    addLog('------------------------------------------------');
                    addLog(`ä»»åŠ¡åˆå§‹åŒ–: ${form.distro} | æ¶æ„: ${form.arch}`);

                    let pkgList = [...form.selectedCommon];
                    if (form.customPackages) pkgList.push(...form.customPackages.split(' '));
                    pkgList = [...new Set(pkgList.join(' ').split(/\s+/).filter(p => p))];

                    addLog(`ç›®æ ‡è½¯ä»¶åŒ…: ${pkgList.join(', ')}`);

                    try {
                        const res = await axios.post('/api/create_task', {
                            distro: form.distro,
                            arch: form.arch,
                            packages: pkgList
                        });

                        const taskId = res.data.task_id;
                        addLog(`ä»»åŠ¡æäº¤æˆåŠŸ (ID: ${taskId})`, 'log-success');
                        addLog(`æ­£åœ¨å¯åŠ¨éš”ç¦»å®¹å™¨... è¯·ç¨å€™`);
                        pollStatus(taskId);

                    } catch (e) {
                        console.error(e);
                        addLog(`[é”™è¯¯] æäº¤å¤±è´¥: ${e.response?.data?.detail || e.message}`, 'log-warn');
                        loading.value = false;
                        taskStatus.value = 'failed';
                    }
                };

                const pollStatus = (taskId) => {
                    let failCount = 0;
                    pollInterval = setInterval(async () => {
                        try {
                            const res = await axios.get(`/api/check/${taskId}`);
                            const status = res.data.status;

                            if (status === 'completed') {
                                addLog('ğŸ‰ æ„å»ºæˆåŠŸï¼æ‰“åŒ…å®Œæˆã€‚', 'log-success');
                                taskStatus.value = 'completed';
                                downloadUrl.value = res.data.download_url;
                                stopPolling();
                            } else if (status === 'failed') {
                                addLog('âŒ æ„å»ºå¤±è´¥ï¼è¯·æ£€æŸ¥åç«¯æ—¥å¿—æˆ–åŒ…åæ˜¯å¦å­˜åœ¨ã€‚', 'log-warn');
                                taskStatus.value = 'failed';
                                stopPolling();
                            } else {
                                // æ­£åœ¨å¤„ç†ä¸­
                                const count = res.data.files_downloaded || 0;
                                if (count > 0) {
                                    // é¿å…æ—¥å¿—åˆ·å±
                                    const lastLog = logs.value[logs.value.length - 1];
                                    if (!lastLog || !lastLog.msg.includes(`å·²ä¸‹è½½ ${count}`)) {
                                        addLog(`ğŸ“¥ æ­£åœ¨ä¸‹è½½... å½“å‰å·²ç¼“å­˜ ${count} ä¸ªä¾èµ–æ–‡ä»¶`);
                                    }
                                } else {
                                    // è¿˜æ²¡æ–‡ä»¶ï¼Œå¯èƒ½åœ¨ apt update æˆ–è§£æä¾èµ–
                                    if (logs.value.length < 5) { // é™åˆ¶ä¸€äº›é‡å¤æ—¥å¿—
                                        // è¿™é‡Œä¸åšè¿‡å¤šè¾“å‡ºï¼Œç­‰å¾…å³å¯
                                    }
                                }
                            }
                        } catch (e) {
                            failCount++;
                            if (failCount > 10) {
                                addLog('[ç½‘ç»œé”™è¯¯] æ— æ³•è¿æ¥æœåŠ¡å™¨æŸ¥è¯¢çŠ¶æ€', 'log-warn');
                                stopPolling();
                            }
                        }
                    }, 2000);
                };

                const stopPolling = () => {
                    clearInterval(pollInterval);
                    loading.value = false;
                };

                return {
                    form, commonPackages, submitTask, loading, taskStatus, downloadUrl, logs
                };
            }
        }).mount('#app');
    </script>
